<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css'>
<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div id="pomodoro" ng-app="Pomodoro" ng-controller="PomodoroCtrl as vm" ng-cloak="ng-cloak">
  <br><h1><span class="fcc">HP IT GROUP (TEBIM TEBITAGEM) TTGRT</span><img src="https://s-media-cache-ak0.pinimg.com/originals/4f/0f/54/4f0f5497d863e27797a93fbaa3170bea.png"/><span class="pom mdl-color-text--red-800">Pomodoro</span></h1>
  <div class="buttons" ng-class="{'disabled':vm.started}">
    <div class="break-length">
      <p>Break time </p>
      <div class="input-group inp">
        <button class="btn btn-default" ng-click="vm.spinDownBreak()"><i class="fa fa-minus"></i></button>
        <input class="form-control" type="text" ng-model="vm.breakTime" ng-change="vm.breakTimeChanged()"/>
        <button class="btn btn-default" ng-click="vm.spinUpBreak()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
    <div class="work-length">
      <p>Work time</p>
      <div class="input-group inp">
        <button class="btn btn-default" ng-click="vm.spinDownWork()"><i class="fa fa-minus"></i></button>
        <input class="form-control" type="text" ng-model="vm.workTime" ng-change="vm.workTimeChanged()"/>
        <button class="btn btn-default" ng-click="vm.spinUpWork()"><i class="fa fa-plus"></i></button>
      </div>
    </div>
  </div>
  <div class="pomodoro-wrap">
    <p>{{ vm.activity }}</p><i class="fa fa-stop pomodoro-stop" ng-click="vm.stopTimer()">&nbsp;</i><i class="fa fa-play pomodoro-play" ng-click="vm.toggleTimer()"></i>
    <div>{{ vm.currentTime | PomodoroFilter}}</div><span class="fill"></span>
  </div>
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js'></script><script  src="./script.js"></script>

</body>
</html>
